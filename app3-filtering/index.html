<html ng-app="myApp">
	<body ng-controller="myController">
		<input type="text" ng-model="myFilter" placeholder="Filter this list">
		<div ng-repeat="datum in data | filter: myFilter | orderBy: 'name'">
			<ul>
				<li>{{datum.name }}<ul>
					<li>email: {{datum.email}}</li>
					<li>date employed: {{datum.dateEmployed}}</li>
					<li>phone: {{datum.phone}}</li>
				</ul>
				</li>
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
